<div class="card shadow-sm">
    <div class="row mt-2">

        <div class="col-12">
            <p class="description text-center">A <Span>{{username}}</Span> le gusta:</p>
            <p class="description text-center">{{desc.length > 40? (desc | slice:0:40) + '...':desc}}</p>
        </div>

        <div class="col-12">
            <div class="bar hadow border ml-4"></div>
        </div>

        <div class="col-12 mt-2">
            <p class="title text-center">{{name.length > 16? (name | slice:0:16) + "...":name}}</p>

        </div>


        <div class="col-12 mb-4 text-center">
            <button (click)="goToLink()" class="shadow-lg" type="button"> VISITAR TABLERO</button>
            <svg (click)="doFavorite(board)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>

        </div>

    </div>
</div>
